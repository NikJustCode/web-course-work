<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; display: block; }
        button { background: #007bff; color: white; padding: 10px; border: none; width: 100%; cursor: pointer;}
    </style>
</head>
<body>
<h2 style="text-align: center;">Новый товар</h2>

<form th:action="@{/admin/product/new}" method="post" th:object="${productDTO}">
    <label>Название:</label>
    <input type="text" th:field="*{title}" required>

    <label>Описание:</label>
    <textarea th:field="*{description}"></textarea>

    <label>Цена (руб):</label>
    <input type="number" step="0.01" th:field="*{price}" required>

    <label>Ссылка на картинку (URL):</label>
    <input type="text" th:field="*{imageUrl}" placeholder="https://...">

    <button type="submit">Добавить товар</button>
</form>

<p style="text-align: center;"><a href="/">Назад</a></p>
</body>
</html>
