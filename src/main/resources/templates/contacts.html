<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Контакты')}">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="page-content">
        <section class="contact-header">
            <h1 class="contact-header__title">Свяжитесь с нами</h1>
        </section>

        <div class="contacts-container">
            <!-- Contact Info Section -->
            <section class="content-card contact-info-card">
                <h2 class="section-title contacts-section-title">Наши контакты</h2>
                <div class="contact-info-grid">
                    <article class="contact-detail">
                        <h4 class="contact-detail__title">Телефон</h4>
                        <p><a href="tel:+74959999999" class="contact-link">+7 (495) 999-99-99</a></p>
                    </article>
                    <article class="contact-detail">
                        <h4 class="contact-detail__title">Email</h4>
                        <p><a href="mailto:info@historycoffee.ru" class="contact-link">info@historycoffee.ru</a>
                        </p>
                    </article>
                </div>
            </section>

            <!-- Feedback Form Section -->
            <section class="content-card feedback-section">
                <h2 class="section-title contacts-section-title">Напишите нам</h2>
                <form th:action="@{/feedback}" method="post" class="feedback-form">
                    <!-- Success Message -->
                    <div th:if="${param.success}" class="notification notification--success notification--centered">
                        Ваше сообщение успешно отправлено! Мы свяжемся с вами в ближайшее время.
                    </div>

                    <div class="form-field">
                        <label for="name" class="form-field__label">Ваше имя</label>
                        <input type="text" id="name" name="name" class="form-field__input" required
                            placeholder="Представьтесь, пожалуйста">
                    </div>

                    <div class="form-field">
                        <label for="contactInfo" class="form-field__label">Телефон или Email</label>
                        <input type="text" id="contactInfo" name="contactInfo" class="form-field__input" required
                            placeholder="+7999... или email@example.com">
                    </div>

                    <div class="form-field">
                        <label for="message" class="form-field__label">Сообщение</label>
                        <textarea id="message" name="message" class="form-field__textarea" required
                            placeholder="Ваш вопрос или предложение..."></textarea>
                    </div>

                    <button type="submit" class="button button--primary button--large button--full-width">Отправить
                        сообщение</button>
                </form>
            </section>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
