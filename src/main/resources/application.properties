spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:vending_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Путь к папке с загрузками (по умолчанию для разработки)
app.upload.path=${UPLOAD_PATH:src/main/resources/static/uploads/}

# Автоматическое создание таблиц
spring.jpa.hibernate.ddl-auto=update

# Логирование SQL запросов
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true